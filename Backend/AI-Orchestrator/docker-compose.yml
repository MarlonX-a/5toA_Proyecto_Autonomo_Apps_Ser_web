version: '3.8'
services:
  qdrant:
    image: qdrant/qdrant:latest
    container_name: ai_orchestrator_qdrant
    restart: unless-stopped
    ports:
      - "6333:6333"
    volumes:
      - qdrant_storage:/qdrant/storage

  ai-orchestrator:
    build: .
    container_name: ai_orchestrator
    command: uvicorn app.main:app --host 0.0.0.0 --port 8080
    ports:
      - "8081:8080"
    environment:
      - QDRANT_URL=http://qdrant:6333
      - CELERY_BROKER_URL=redis://redis:6379/0
      - CELERY_RESULT_BACKEND=redis://redis:6379/1
      - PROPOSAL_REDIS_URL=redis://redis:6379/2
      - PROPOSAL_TTL_SECONDS=3600
      - HUGGINGFACE_API_KEY=${HUGGINGFACE_API_KEY}
      - TOOLS_API_KEY=${TOOLS_API_KEY}
      - DJANGO_TOOLS_URL=http://host.docker.internal:8000/api_rest/tools
      - JWKS_URL=http://host.docker.internal:3000/.well-known/jwks.json
    extra_hosts:
      - "host.docker.internal:host-gateway"
    depends_on:
      - qdrant
      - redis

  redis:
    image: redis:7
    container_name: ai_orchestrator_redis
    ports:
      - "6379:6379"
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  worker:
    build: .
    container_name: ai_orchestrator_worker
    command: celery -A app.celery_app.celery worker --loglevel=info --concurrency=1
    environment:
      - QDRANT_URL=http://qdrant:6333
      - CELERY_BROKER_URL=redis://redis:6379/0
      - CELERY_RESULT_BACKEND=redis://redis:6379/1
      - PROPOSAL_REDIS_URL=redis://redis:6379/2
      - HUGGINGFACE_API_KEY=${HUGGINGFACE_API_KEY}
      - TOOLS_API_KEY=${TOOLS_API_KEY}
      - DJANGO_TOOLS_URL=http://host.docker.internal:8000/api_rest/tools
    extra_hosts:
      - "host.docker.internal:host-gateway"
    depends_on:
      - qdrant
      - redis
volumes:
  qdrant_storage:
